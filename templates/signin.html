{% extends "base.html" %} {% load static %} {% block style %}<link
  rel="stylesheet"
  href="{% static 'css/auth.css' %}"
/>{% endblock style %} {% block title %}Sign In{% endblock title %} {% block body %}
<div class="wrapper">
  <h2>Sign In</h2>
  <form action="{% url 'signin' %}" method="post">
    {% csrf_token %}
    <div class="input-box">
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
        required
      />
    </div>
    <div class="input-box">
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
      />
    </div>
    <div class="input-box button">
      <input type="submit" value="Sign In" />
    </div>
  </form>
  <div class="text">
    <p>
      Don't have an account? <a href="{% url 'register' %}">Create Account</a>
    </p>
  </div>
</div>
{% endblock %}
