{% extends "base.html" %}{% load static %} {% block style %}<link rel="stylesheet" href="{% static 'css/todo.css' %}"/>{% endblock style %}{% block title %}Create{% endblock title %} {% block body %}
<nav>
  <form action="{% url 'signout' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="logout-btn">Logout</button>
  </form>
</nav>
<form class="wrapper" action="{% url 'create_task' %}" method="post">
  {% csrf_token %}
  <div class="input-box">
    <input type="text" name="username" placeholder="Enter Task title" required>
  </div>
  <div class="input-box">
    <label>Completition Date</label>
    <input
      type="date"
      placeholder="Enter Completition Date"
      name="completition_date"
    />
  </div>
  <div class="input-box button">
  <input type="submit" value="Create"/>
  </div>
</form>
{% endblock %}
